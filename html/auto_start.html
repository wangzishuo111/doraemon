<body class="dashboard-page" onLoad="getUsername()" >
	<script>
	        var theme = $.cookie('protonTheme') || 'default';
	        $('body').removeClass (function (index, css) {
	            return (css.match (/\btheme-\S+/g) || []).join(' ');
	        });
	        if (theme !== 'default') $('body').addClass(theme);
        </script>
	<section class="wrapper scrollable">

			<!--<iframe src="auto_start.html" frameborder="0" height="750" width="1700"></iframe>-->
			<div class="agile-signup">
			<div class="content2">
				<div class="grids-heading gallery-heading signup-heading">

					<h2>Autohdmap_lane</h2>
				</div>
				<form action="/api/autohdmap_lane/deploy/start" method="get">

					<input type="text" name="ver" onfocus="this.value = '';" placeholder="ver" style="width:350px; height:30px;" />
					<input type="text" name="image_name" onfocus="this.value = '';" placeholder="image_name"  style="width:350px; height:30px;" />

				</form>
